<!-- contact.component.html -->

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="text-center mb-4">Contact Me <i class="bi bi-envelope"></i></h2>
      <p class="text-center">
        If you have any questions or inquiries, feel free to reach out to us.
      </p>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name <i class="bi bi-person"></i></label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email <i class="bi bi-envelope-fill"></i></label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message <i class="bi bi-chat-dots"></i></label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary submit-button">Submit <i class="bi bi-arrow-right"></i></button>
      </form>
    </div>
  </div>
</div>
